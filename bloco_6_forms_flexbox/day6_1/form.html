<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" maxlength="40" required="required">
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" maxlength="50" required="required">
            <input type="text" name="cpf" id="cpf" placeholder="123.456.789-10" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-2]{2}" required="required">
            <input type="text" name="adress" id="adress" placeholder="Rua, NÂº, Bairro" maxlength="200" required="required">
            <input type="text" name="city" id="city" placeholder="Digite o nome da cidade" maxlength="28" required="required">
            <input type="radio" name="complement" id="complement1" value="casa" required="required"><label for="complement1">Casa</label>
            <input type="radio" name="complement" id="complement2" value="apartamento"><label for="complement2">Apartamento</label>
        </fieldset>
    </form>
    
</body>
</html>
