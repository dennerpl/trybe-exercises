<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
      <h1 class="title">Formulário de inscrição</h1>
      <form action="" method="get">
    <div class="section">
        <h2 class="subtitle">Informações pessoais</h2>
      <div class="field">
        <div class="control">
          <input
            class="input is-primary is-rounded"
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
            maxlength="40"
            required="required"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-primary is-rounded"
            type="email"
            name="email"
            id="email"
            placeholder="exemplo@gmail.com"
            maxlength="50"
            required="required"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-primary is-rounded"
            type="text"
            name="cpf"
            id="cpf"
            placeholder="123.456.789-10"
            pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-2]{2}"
            required="required"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-primary is-rounded"
            type="text"
            name="adress"
            id="adress"
            placeholder="Rua, Nº, Bairro"
            maxlength="200"
            required="required"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-primary is-rounded"
            type="text"
            name="city"
            id="city"
            placeholder="Digite o nome da cidade"
            maxlength="28"
            required="required"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-primary is-rounded"
            type="text"
            name="state"
            id="state"
            placeholder="Digite o nome do Estado"
            maxlength="40"
            required="required"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
            <label class="radio" for="complement1">
                <input
                type="radio"
                name="complement"
                id="complement1"
                value="casa"
                required="required"
              />
                Casa</label>
                <label class="radio" for="complement2">
                    <input
                    type="radio"
                    name="complement"
                    id="complement2"
                    value="apartamento"
                  />
                    Apartamento</label>
        </div>
      </div>
    </div>
    <div class="section">
        <h2 class="subtitle">Informações curriculares</h2>
        <div class="field">
            <div class="control">
                <textarea class="textarea is-primary" id="resume" name="resume" placeholder="Resumo de currículo" maxlength="1000"></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
              <input
                class="input is-primary is-rounded"
                type="text"
                name="office"
                id="office"
                placeholder="Digite seu cargo"
                maxlength="40"
                required="required"
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
                <textarea class="textarea is-primary" id="office-description" name="office-description" placeholder="Resumo de seu cargo" maxlength="500"></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
              <input
                class="input is-primary is-rounded"
                type="text"
                name="begin-date"
                id="begin-date"
                placeholder="dd/mm/aaaa"
                pattern="[0-3]{1}[0-9]{1}/[0-1]{1}[0-9]{1}/[1-2]{1}[0-9]{3}"
                required="required"
              />
            </div>
          </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="button" type="submit" value="Submit input">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="button" type="reset" value="Reset input"> 
        </div>
    </div> 
</form>
  </body>
</html>
